<mat-card>
   <mat-toolbar color="basic">
      <mat-toolbar-row>
         <mat-card-title class="mat-typography mat-h2 title">{{ title }}</mat-card-title>
         <span class="example-fill-remaining-space"></span>
         <button mat-raised-button color="primary" (click)="onSelect('history')">
            Task History
         </button>
         <span class="fill"></span>
         <button mat-raised-button color="primary" (click)="onSelect('active')">
            Active Tasks
         </button>
      </mat-toolbar-row>

   </mat-toolbar>

   <mat-card-content>

      <mat-list>
        <mat-list-item role="listitem" *ngFor="let task of selectedTasks | async">
          {{ task.payload.val().title }}
          <mat-divider></mat-divider>
        </mat-list-item>
     </mat-list>
  </mat-card-content>

</mat-card>
